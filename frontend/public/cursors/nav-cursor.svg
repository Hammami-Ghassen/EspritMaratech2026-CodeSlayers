<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
  <!-- Navbar cursor: Sleek crosshair-dot hybrid -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Outer ring -->
  <circle cx="14" cy="14" r="10" stroke="#135bec" stroke-width="1.5" fill="none" opacity="0.5" filter="url(#glow)"/>
  <!-- Inner dot -->
  <circle cx="14" cy="14" r="3" fill="#135bec" stroke="#ffffff" stroke-width="1" filter="url(#glow)"/>
  <!-- Cross lines -->
  <line x1="14" y1="1" x2="14" y2="7" stroke="#60a5fa" stroke-width="1.2" stroke-linecap="round" opacity="0.7"/>
  <line x1="14" y1="21" x2="14" y2="27" stroke="#60a5fa" stroke-width="1.2" stroke-linecap="round" opacity="0.7"/>
  <line x1="1" y1="14" x2="7" y2="14" stroke="#60a5fa" stroke-width="1.2" stroke-linecap="round" opacity="0.7"/>
  <line x1="21" y1="14" x2="27" y2="14" stroke="#60a5fa" stroke-width="1.2" stroke-linecap="round" opacity="0.7"/>
</svg>
