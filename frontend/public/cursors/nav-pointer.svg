<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
  <!-- Navbar pointer: Filled ring on hover -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="rgrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#135bec"/>
    </radialGradient>
  </defs>
  <!-- Outer ring glow -->
  <circle cx="14" cy="14" r="11" stroke="#60a5fa" stroke-width="2" fill="none" opacity="0.4" filter="url(#glow)"/>
  <!-- Filled center -->
  <circle cx="14" cy="14" r="6" fill="url(#rgrad)" stroke="#ffffff" stroke-width="1.2" filter="url(#glow)"/>
</svg>
